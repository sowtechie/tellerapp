<div class="signin-container">
  <div>
    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="email" name="email">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <textarea matInput placeholder="Password" [(ngModel)]="password" name="pwd"></textarea>
    </mat-form-field>
  </div>


  <button class=underline mat-raised-button color="warn" (click)="authenticate()">Submit</button>
  <div *ngIf= "reqInProgress">
<mat-spinner></mat-spinner>
</div>
</div>
